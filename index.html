<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <audio controls loop src="assets/sound/jpark.mp3" autoplay style="display: none;"></audio>
    <title>Document</title>
</head>

<body>
    <nav id="navbar" class="m-0 navbar navbar-light bg-info sticky-top text-center font-weight-bold">
        <span class="navbar-brand m-0 h1 w-100 text-center sticky-top">
            <h2>Word Guess Game</h2>
        </span>
    </nav>


    <div id="selectionscreen" class="container">

        <div id="rowspacer" class="row"></div>

        <div class="row">

            <div class="col-sm-6 char0 character" align="center">
                <div id="char0" class="card char" style="width: 18rem;">
                    <img class="card-img-top" src="assets/images/trex.jpg" alt="tyrannosaurus rex">
                    <div class="card-body">
                        tyrannosaurus
                        <div class="progress" align="left">
                            <div id="prog0" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">100%</div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-sm-6 char1 character" align="center">
                <div id="char1" class="card char" style="width: 18rem;">
                    <img class="card-img-top" src="assets/images/raptor.jpg" alt="velociraptor">
                    <div class="card-body">
                        velociraptor
                        <div class="progress" align="left">
                            <div id="prog1" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">100%</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div id="rowmiddle" class="row"></div>

        <div id="selectorrow" class="row">

            <div class="col-sm-6 char2 character" align="center">
                <div id="char2" class="card char" style="width: 18rem;">
                    <img class="card-img-top" src="assets/images/fish.jpg" alt="liopleurodon">
                    <div class="card-body">
                        liopleurodon
                        <div class="progress" align="left">
                            <div id="prog2" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">100%</div>
                        </div>  
                    </div>
                </div>
            </div>

            <div class="col-sm-6 char3 character" align="center">
                <div id="char3" class="card char" style="width: 18rem;">
                    <img class="card-img-top" src="assets/images/bird.jpg" alt="pterodactyl">
                    <div class="card-body">
                        pterodactyl
                        <div class="progress" align="left">
                            <div id ="prog3" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">100%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">

        </div>

    </div>

    <div id="fightstage" class="container">

        <div id="rowspacer" class="row"></div>

        <div class="row">
            <div id="character" class="col-sm-6" align="center"></div>
            <div id="opponent" class="col-sm-6" align="center"></div>
        </div>

        <div class="row">
        </div>

        <div class="row">
            <div class="col-sm-12" align="center">
                <button id = "attack" type="button" class="btn attack bg-info text-danger"><strong>Attack</strong></button>
            </div>
        </div>
        <div id = "rowmiddle" class"row"></div>
        <div id="attackresults" class="container border border-danger bg-danger row">

        </div>

    </div>

    <div id="win">
        <div id="rowspacer" class="row"></div>

        <div class="row">
            <div id="characterwin" class="col-sm-12" align="center"></div>
        </div>
    </div>

    <div id="lose">
        <div id="rowspacer" class="row"></div>
        <div class="row">
            <div id="opponentwin" class="col-sm-12" align="center"></div>
        </div>
    </div>

    </div>
</body>

</html>
